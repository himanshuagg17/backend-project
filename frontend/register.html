<!-- this page is to register a user -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles/signup.css">
</head>
<body>
    <div id="navbar">

        <img src="https://scontent.fdel24-1.fna.fbcdn.net/v/t39.30808-6/244684093_4455375351182224_3842414388929957683_n.jpg?_nc_cat=1&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=BrKaH7rP5jMAX8mMYoQ&_nc_ht=scontent.fdel24-1.fna&oh=00_AfBJXcv4t-TwhZ86R-RPav9jHm2ECRfh4y2w6k0rwMdj9Q&oe=63FA4A03" alt="">

        <input type="text" name="" id="search" placeholder="search" >
    </div>


    <!------------------- the main signup form---------- -->

    <div id="details"> 
        <div id="logo">
            <img src="7267ae0cd7e844f99a92ac017b654af6.png" alt="">
        </div>
        <div id="header">
            <h2>Create Your Account</h2>
            <div>
                <p>Already have an account?</p>
                <a href="login.html">Sign In</a>
            </div>  
        </div>
        <form id="form">
                <div>
                    <div id="name">
                        <input type="text" id="name" placeholder="Enter your name" autofocus >
                        <!-- <input type="text" id="Lname" placeholder="LastName"> -->
                    </div>
                
                <br>

                <input type="email" placeholder="Email Address" id="email">
                <br>
                <input type="password" id="password" placeholder="password">
                <br>
                <input type="number" name="" id="contact">
                <br>
                <button id="submit" onclick="onSignup()">Create Account</button> 
                <button id="reset">Reset</button>   
            </div>
            
        </form>
        
    </div>

    </div>
</body>
</html>
<script>
const onSignup=()=>{
    const payload={
        name:document.getElementById("name").value,
        email:document.getElementById("email").value,
        password:document.getElementById("password").value,
        contact:document.getElementById("contact").value
    }
    fetch("https://shy-red-badger-coat.cyclic.app/users/register",{
        method:"POST",
        headers:{
            "Content-type":"application/json"
        },
        body:JSON.stringify(payload)
    }).then(res=>res.json())
    .then(res=>console.log(res))
    .catch(err=>console.log(err))
    // console.log(payload)
}

</script>
